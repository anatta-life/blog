site_name: Anatta
site_url: http://anatta.life/
nav:
    - 主页: index.md
    - 想法: thoughts.md
    - 阅读: reading.md
    - 语言: lang.md
    - 数学: #:
        - 数学: math.md
        - 数论:
            - 整除: math/divide_exactly.md
    - 算法: algo.md
    - 工程: eng.md
    - 游戏: game.md
    - FAQ: faq.md
theme:
    name: null
    custom_dir: 'cinder'
    colorscheme: github
    highlightjs: true
    shortcuts:
        help: 191    # ?
        next: 39     # right arrow
        previous: 37 # left arrow
        search: 83   # s
    disable_footer: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
